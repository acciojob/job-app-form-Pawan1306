<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
   
<body>
	<!-- the entire body must be written by student -->
	
	 <form method= "post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required> <br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" email="email"  required> <br><br>

      <label>Gender*</label><br>
      <input type="radio" id="male" name="gender"  required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender"  required>
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender"  required>
      <label for="other">Other</label> 
      <br><br>

      <label for="brand">Brands</label>
      <select name="" id="laptop">
      <option value="">Apple</option>
      <option value="">Asus</option>
      <option >HP</option>
      </select>
      
      <br><br>
    

      
      <label for="age">Age*</label>
      <input type="number" id="age" name="age" required><br><br>

      <label for="dob">Date of birth:</label>
      <input type="dob" id="dob" name="dob"  required> <br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="ppassword"  required> <br><br>

      <label for="portfolio">Portfolio URL</label>
      <input type="url" id="portfolio" name="portfolio"><br><br>

      <button>Submit</button>
	 </form>
 
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
