<!DOCTYPE html>

<html>

<body>
	<!-- the entire body must be written by student -->
	 <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="name" required> <br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" email="email" value="email" required> <br><br>

      <label>Gender*</label><br>
      <input type="radio" id="male" name="gender" value="Male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female" required>
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="Other" required>
      <label for="other">Other</label> 
      <br><br>

      <label for="brand">Brands</label>
      <select name="brands" id="laptop">
      <option value="Apple">Apple</option>
      <option value="Asus">Asus</option>
      <option value="HP">HP</option>
      </select>
      
      <br><br>
    

      
      <label for="age">Age*</label>
      <input type="number" id="age" name="age" required><br><br>

      <label for="dob">Date of birth:</label>
      <input type="dob" id="dob" name="dob" value="dob" required> <br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="ppassword" value="" required> <br><br>

      <label for="portfolio">Portfolio URL</label>
      <input type="url" id="portfolio" name="portfolio"><br><br>

      <button>Submit</button>



      





     
    </form>

</script>
